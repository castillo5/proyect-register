<!-- public/index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Empleados</title>

  <!-- Bootstrap (en HTML, recomendado) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Gesti√≥n de Empleados</h1>

    <!-- Formulario: crear/editar -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="employeeForm">
          <input type="hidden" id="empId" />
          <div class="row g-2">
            <div class="col-md-3"><input required class="form-control" id="Name" placeholder="Name"></div>
            <div class="col-md-3"><input required class="form-control" id="Lastname" placeholder="Lastname"></div>
            <div class="col-md-3"><input class="form-control" id="Lastname2" placeholder="Lastname2"></div>
            <div class="col-md-3"><input class="form-control" id="Email" placeholder="Email" type="email"></div>
            <div class="col-md-3 mt-2"><input class="form-control" id="Charge" placeholder="Charge"></div>
            <div class="col-md-3 mt-2"><input class="form-control" id="City" placeholder="City"></div>
            <div class="col-md-3 mt-2"><input class="form-control" id="Salary" placeholder="Salary" type="number"></div>
            <div class="col-md-3 mt-2"><input class="form-control" id="Age" placeholder="Age" type="number"></div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" id="saveBtn">Guardar</button>
            <button class="btn btn-secondary" id="resetBtn" type="button">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Subir CSV -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="csvForm">
          <div class="row">
            <div class="col-md-8">
              <input type="file" name="csvfile" id="csvfile" accept=".csv" class="form-control">
            </div>
            <div class="col-md-4">
              <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-file-csv"></i> Subir CSV</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-body">
        <table class="table table-striped" id="employeesTable">
          <thead>
            <tr>
              <th>#</th><th>Name</th><th>Email</th><th>Charge</th><th>City</th><th>Salary</th><th>Age</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
